<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }
        body {
            font-family: "Lexend", "Helvetica Neue", "Helvetica", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color:#000;
        }

        header {
            background-color: #999;
            color: #eee;
            height: 0vh;
        }

        main {
            background-color: #000;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 0vh;
        }

        li {
            display: flex;
            flex-direction: row;
            white-space: nowrap;
        }
        .explode-bg {
        }

        .poof {
            animation: poof 500ms steps(10) 1 ;
            animation-fill-mode: backwards;
            background-image: url("poof.png");
            background-size: 6325px 464px;
            background-position: 630px 0px;
            height: 280px;
            width: 300px;
            position: absolute;
            display: inline-block;
            top: 40vh;
            left: 20vw;
        }
        .fuse {
            animation: fuse-col 1000ms steps(5) 25, fuse-row 8000ms steps(8) 1;
            animation-fill-mode: forwards;
            background-image: url("icon_8_fuse.png");
            background-size: 2120px 3728px;
            height: 435px;
            width: 424px;
            position: absolute;
            display: inline-block;
            top: 20vh;
            left: 20vw;
 
        }
        .dynamite {
            background-image: url("icon_8.png");
            background-size: contain;
            height: 260px;
            width: 252px;
            position: absolute;
            display: inline-block;
            top: 20vh;
            left: 20vw;
        }

        @keyframes poof {
            from { background-position-x: 0px; }
            to { background-position-x: -6325px; }
        }
        @keyframes explode2 {
            to { background-position-x: -2120px; }
        }
        @keyframes fuse-col {
            to { background-position-x: -2120px; }
        }
        @keyframes fuse-row {
            to { background-position-y: -3728px; }
        }
 
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<main>
    <div class="poof"></div>
</main>
<script>
(function() {
    const $ = str => document.querySelector(str);
    const $$ = str => document.querySelectorAll(str);

    const app = {
        data: {},
        state: {
            loaded: false
        },
        init() {
            app.state.loaded = true;
        },
        fetch(url, callback) {
            fetch(url).then(response=>response.json()).then(data=>{
                app.data = data;
                app.state.loaded = true;
                if (callback && typeof(callback) === "function") {
                    callback(data);
                }
            });
        },
        display(data, tgt) {
            let out = "<table><thead><tr>";
            const keys = Object.keys(data[0]);
            if (keys) {
                keys.forEach(key => {
                    out += `<th>${key}</th>`;
                });
            }
            out += "</tr></thead><tbody>";
            data.forEach(item=>{
                out += `<tr>`;
                keys.forEach(key => {
                    out += `<td>${item[i]}</td>`;
                });
                out += `</tr>`;
            });
            out += "</tbody></table>";

            if (tgt) {
                tgt.innerHTML = out;
            }
            return out;
        }
    }
    window.app = app;
    app.init();
})();
</script>
</body>

</html>
